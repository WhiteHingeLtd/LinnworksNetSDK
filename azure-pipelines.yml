# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/LinnMacroCustomer.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  projectName: 'LinnworksAPICore'
  projectFile: 'LinnworksAPICore.csproj'
  outputFolder: '/outputMeUp/'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'

- task: NuGetCommand@2
  displayName: 'Restore Packages'
  inputs:
    restoreSolution: '**/$(projectFile)'



- task: VSBuild@1
  displayName: 'Build'
  inputs:
    solution: '**/$(projectFile)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Dotnet build
  inputs:
    command: 'build'
    projects: '**/$(projectFile)'

- task: VSTest@2
  displayName: 'Run Tests'
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: dotnet package for nuget
  inputs:
    command: 'pack'
    packagesToPack: '**/$(projectFile)'
    versioningScheme: 'byBuildNumber'

- task: DotNetCoreCLI@2
  displayName: 'Push to nuget feed (using dotnet)'
  inputs:
    command: 'push'
    packagesToPush: '$(outputFolder)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '825df0d3-3282-4f66-b514-81618b93ef3b'

